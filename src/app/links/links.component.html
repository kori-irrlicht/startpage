<table mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8">

  <ng-container matColumnDef="category">
    <td mat-cell
        *matCellDef="let element"
        [style.color]="element.color"
        class="category"> {{element.category}}</td>
  </ng-container>
  <ng-container matColumnDef="splitter">
    <td mat-cell
        *matCellDef="let element"
        [style.color]="element.color">::</td>
  </ng-container>
  <ng-container matColumnDef="links">
    <td mat-cell
        *matCellDef="let element"
        class="links">
      <span *ngFor="let item of element.items">
          <a href="{{item.link}}" target="_blank" [style.color]="element.color">{{item.title}}</a>
        </span>
    </td>
  </ng-container>

  <tr mat-row
      *matRowDef="let row; columns:displayedColumns"></tr>
</table>
